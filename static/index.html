<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "utf-8">
        <title> Fortnite Stat Tracker </title>
        <meta name = "description" content = "">
        <meta name = "author" content = "">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel = "stylesheet" href = "public/main.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    </head>
    <body style = "margin: 1em">
        <center>
            <div id = "mainbody">
                <div id = "addcol">
                    <!--<button type="button" id = "submit" class="btn btn-outline-secondary">Submit</button> -->
                    <div class = "card">
                        <div class = "card-header">
                            Add Fortnite Player
                        </div>
                        <div class = "card-body addform">
                            <input id = "userfield" type="text" class="form-control" placeholder="Username">
                            <select class="custom-select my-1 mr-sm-2" id="platfield">
                                    <option selected value="pc">PC</option>
                                    <option value="xbl">XBOX</option>
                                    <option value="psn">Playstation</option>
                            </select>
                            <button type="submit" id = "addbtn" class="btn btn-primary mb-2">Submit</button>
                        </div>
                    </div>
                </div>
                <div id = "results">

                </div>
                <div id = "dispcol">
                    <div class = "card text-center">
                        <div class = "card-header">
                            Added Players
                        </div>
                        <ul id = "userdisp" class="list-group list-group-flush">
                            None Yet
                        </ul>
                    </div>
                    <div class = "card text-center">
                        <div class = "card-header">
                            Clear Feed
                        </div>
                        <div class = "card-body">
                            <button type="submit" id = "clearbtn" class="btn btn-danger">Clear</button>
                        </div>
                    </div>
                </div>
            </div>
            <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>    
            <script src = "public/fortnitetracker.js"></script>
        </center>
    </body>
</html>
